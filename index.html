<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador Horas 24x7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Validador Horas 24x7</h1>

        <div class="cycle-info">
            <h3>Información del Ciclo</h3>
            <ul>
                <li>Días 1-6: Días laborables</li>
                <li>DD1-DD2: Días de descanso</li>
                <li>Ciclo completo: 48 horas de trabajo + 56 horas de descanso</li>
            </ul>
        </div>

        <form id="scheduleForm">
            <div class="form-group">
                <label for="monthInput">Mes y Año:</label>
                <input type="month" id="monthInput" required>
            </div>

            <div class="form-group">
                <label for="startShift">Turno:</label>
                <select id="startShift" required>
                    <option value="tarde">Tarde</option>
                    <option value="manana">Mañana</option>
                    <option value="noche">Noche</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dayOfCycle">Día del Ciclo:</label>
                <select id="dayOfCycle" required>
                    <option value="">Seleccione el día del ciclo</option>
                    <option value="1">Día 1</option>
                    <option value="2">Día 2</option>
                    <option value="3">Día 3</option>
                    <option value="4">Día 4</option>
                    <option value="5">Día 5</option>
                    <option value="6">Día 6</option>
                    <option value="7">DD1 - Primer día de descanso</option>
                    <option value="8">DD2 - Segundo día de descanso</option>
                </select>
            </div>

            <button type="submit">Generar Horario</button>
        </form>

        <div id="schedule"></div>
        <div id="totals" class="totals"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
